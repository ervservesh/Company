<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Company</title>
	<!---CSS--->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="outer-page">
		<header class="header-section">
			<div class="header-inner max-width840">
				<div class="logo" role="Logo" aria-label="This is Logo">
					<img class="line-bar" id="lineBar" src="images/line-bar.png" alt="line bar" /> Company
				</div>
				<div class="menu-section" role="Navbar" aria-label="This is Main navigation bar">
					<img class="dots" src="images/dots.png" alt="dots" />
					<nav id="navBar">
						<ul>
							<li><a href="#">About us</a></li>
							<li><a href="#">Services</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<section class="banner-section" role="Banner" aria-label="This is Main Banner Section">
			<div class="banner-inner max-width840">
				<div class="banner-content">
					<h1 role="heading" aria-label="This is Banner heading">Web development is fun</h1>
					<p role="paragraph" aria-label="This is Banner paragraph">Thanks for taking this challenge. We're excited to see how you tackle this challenge.</p>
					<div class="btn-section">
						<button class="btn" role="Visit More" aria-label="This is Learn More Button">Learn More</button> <button class="btn-get" role="Visit on Contact us" aria-label="This is Get in Touch Button">Get in Touch</button>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer-section" role="Footer" aria-label="This is Main Footer Section">
			<div class="footer-inner max-width840">
				<p role="paragraph" aria-label="This is footer paragraph">Areas what we serve</p>
				<h2 role="heading" aria-label="This is footer heading">Our Services</h2>
			</div>
		</footer>
	</div>

	<script type="text/javascript">
		const element = document.getElementById("lineBar");
		element.addEventListener("click", function() {
		  document.getElementById("navBar").classList.toggle("show");
			//alert(0)
		});
	</script>
</body>
</html>
